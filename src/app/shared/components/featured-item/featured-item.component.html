<ecl-featured
  [isExtended]="isExtended"
  [position]="alignment"
>
  <ecl-featured-item>
    <ecl-media-container>
      <img eclMediaContainerItem
        src="{{ imageUrl }}"
        alt="{{ imageAlt }}">
        {{ imageCaption }}
      </ecl-media-container>
  </ecl-featured-item>
  <ecl-featured-item eclTitle="{{ title }}">
    <ecl-featured-item-description [innerHTML]="description"></ecl-featured-item-description>
  </ecl-featured-item>
</ecl-featured>
