<div class="ecl-accordion" data-ecl-auto-init="Accordion" data-ecl-accordion>
  <div class="ecl-accordion__item" *ngFor="let item of accordionData">
    <h3 class="ecl-accordion__title" id="accordion-example-title">
      <button type="button" class="ecl-accordion__toggle" data-ecl-accordion-toggle
              data-ecl-label-expanded="Close" data-ecl-label-collapsed="Open" aria-controls="accordion-example-content">
        <span class="ecl-accordion__toggle-flex">
          <span class="ecl-accordion__toggle-indicator">
            <span class="ecl-accordion__toggle-label">Open</span>
            <svg class="ecl-icon ecl-icon--m ecl-accordion__toggle-icon" focusable="false" aria-hidden="true"
                 data-ecl-accordion-icon>
              <use xlink:href="static/media/icons.75c96284.svg#plus"></use>
            </svg>
          </span>
          <span class="ecl-accordion__toggle-title">{{ item.title }}</span>
        </span>
      </button>
    </h3>
    <div class="ecl-accordion__content" hidden id="accordion-example-content" role="region"
         aria-labelledby="accordion-example-title">{{ item.description }}</div>
  </div>
</div>
